<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #050000; /* Almost black */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Rubik Wet Paint', cursive;
        }

        .container {
            position: relative;
        }

        .blood-text {
            font-size: 15vw;
            /* Transparent text allows the gradient to show through */
            color: transparent; 
            /* Gradient from dark dried blood to fresh red */
            background: linear-gradient(180deg, #570000 20%, #b30000 60%, #ff0000 100%);
            -webkit-background-clip: text;
            background-clip: text;
            
            /* Layered shadows for depth and glow */
            filter: drop-shadow(0px 0px 15px rgba(255, 0, 0, 0.4)) 
                    drop-shadow(0px 10px 5px rgba(0, 0, 0, 0.8));
            
            position: relative;
            z-index: 2;
            user-select: none;
            cursor: default;
        }

        /* The "Wet Gloss" - simulates light hitting the liquid surface */
        .blood-text::before {
            content: "NOTHING";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            color: transparent;
            /* White-to-transparent gradient creates the 'shine' on top */
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 20%, transparent 50%);
            -webkit-background-clip: text;
            background-clip: text;
            pointer-events: none;
        }
        
        /* Subtle background vignette for atmosphere */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 90%);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="vignette"></div>
    <div class="container">
        <h1 class="blood-text">NOTHING</h1>
    </div>

</body>
</html>
